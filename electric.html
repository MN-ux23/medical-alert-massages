<h3>الرسالة الجاهزة:</h3>
<div class="result" id="output"></div>

<button onclick="copyText()">نسخ الرسالة</button>

<script>
function formatTime(h, m, ap) {
  return `${h}:${m} ${ap}`; 
}

function generate() {
  const q1 = document.getElementById("q1").value;
  const q2 = document.getElementById("q2").value;
  const q3 = document.getElementById("q3").value;

  const hour  = document.getElementById("hour").value;
  const min   = document.getElementById("minute").value;
  const ampm  = document.getElementById("ampm").value;

  const hour2 = document.getElementById("hour2").value;
  const min2  = document.getElementById("minute2").value;
  const ampm2 = document.getElementById("ampm2").value;

  if (!q2||!q2||!q3||!hour||!min||!ampm||!hour2 || !min2||!ampm2) {
    alert("يرجى تعبئة جميع الحقول قبل إنشاء الرسالة.");
    return;
  }

  const time  = formatTime(hour,  min,  ampm);
  const time2 = formatTime(hour2, min2, ampm2);

  const template = `
⚠️ <strong>(تنبيه)</strong>

<strong>الحدث :</strong> ${q1}
<strong>الوقت:</strong> ${time}
<strong>الموقع:</strong> ${q2}
<strong>مصدر البلاغ:</strong>
وحدة التخطيط والأستعداد للطوارئ.
<strong>المولدات:</strong> ${q3}

<strong>الإجراءات المتخذة هي:-</strong>
تفعيل خطة الطوارئ
<strong>رفع الجاهزية:</strong> ${time2}
<strong>إبلاغ:</strong> عمليات صحة 8

➕ <strong>جاري متابعة الحدث</strong>
`;

// نعرضه مع الغامق في الصفحة
document.getElementById("output").innerHTML = template;
}
function copyText() {
  let text = document.getElementById("output").innerText;

  const boldLabels = [
    "(تنبيه)",
    "الحدث :",
    "الوقت:",
    "الموقع:",
    "مصدر البلاغ:",
    "المولدات:",
    "الإجراءات المتخذة هي:-",
    "رفع الجاهزية:",
    "إبلاغ:",
    "جاري متابعة الحدث"
  ];

  boldLabels.forEach(label => {
    text = text.replace(label, `*${label}*`);
  });

  navigator.clipboard.writeText(text);
  alert("تم النسخ!");
}
</script>
